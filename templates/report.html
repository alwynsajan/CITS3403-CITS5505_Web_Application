<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWhiz - Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container main-content">
        <div class="row mb-4">
            <div class="col-12">
                <h1>{{ data.senderFirstName }}'s Financial Report!</h1>
            </div>
        </div>

        <!-- First Row: Salary vs Expenses Bar Chart -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Salary vs Expenses</h5>
                        <div class="chart-container">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row: Weekly Expenses Line Chart and Category Pie Chart -->
        <div class="row mb-4">
            <div class="col-md-7">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Weekly Spending</h5>
                        <div class="chart-container">
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Monthly Category Breakdown</h5>
                            <div>
                                <button id="prevMonth" class="btn btn-sm btn-outline-primary me-2">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button id="nextMonth" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third Row: Monthly Spending Bar Chart -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Spending</h5>
                        <div class="chart-container">
                            <canvas id="monthlySpendingChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/report.js"></script>
    
    <script>
        // Pass data to JavaScript
        window.expenseData = {{ data.expenseData | tojson | safe }};
        window.dashboardData = {{ data.dashboardData | tojson | safe }};
    </script>
</body>
</html>
