<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Text-based sidebar navigation -->
        <aside class="sidebar">
            <div class="logo">SB</div>
            <nav class="menu">
                <a href="/" class="menu-item {{ 'active' if request.path == '/' }}">Dashboard</a>
                <a href="/expenses" class="menu-item {{ 'active' if request.path == '/expenses' }}">Expenses</a>
                <a href="/settings" class="menu-item {{ 'active' if request.path == '/settings' }}">Settings</a>
            </nav>
        </aside>
        
        <!-- Main content container -->
        <main class="main-content">
            <!-- Welcome message -->
            <div class="welcome-bar">
                <h1>Welcome to Smart Budget</h1>
                <p>Keep track of your finances and achieve your savings goals</p>
            </div>
            
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
