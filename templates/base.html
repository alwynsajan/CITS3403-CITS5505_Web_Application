<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWhiz - Smart Financial Management</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-theme">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="logo mb-4">
                    <h2 class="py-3">
                        <i class="fas fa-wallet me-2"></i>WalletWhiz
                    </h2>
                </div>
                
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item active">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-chart-line me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/expenses">
                                <i class="fas fa-receipt me-2"></i> Expenses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="fas fa-cog me-2"></i> Settings
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <!-- Custom theme switcher -->
                <div class="theme-toggle mt-auto py-3 d-flex justify-content-center">
                    <div class="custom-theme-switch" id="custom-theme-switch">
                        <span class="icon sun"><i class="fas fa-sun"></i></span>
                        <span class="icon moon"><i class="fas fa-moon"></i></span>
                        <div class="switch-slider"></div>
                        <input type="checkbox" id="theme-switch" style="display:none;">
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 ms-auto main-content">
                <header class="mb-3 py-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 mb-0" style="color: var(--primary-color);">Hi, {{ username }}!</h1>
                            <p class="text-muted small mb-0">Welcome back to WalletWhiz! Ready to master your budget?</p>
                        </div>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-primary btn-sm" style="border-radius: 20px; padding: 8px 16px;">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </div>
                </header>
                
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme switcher JS -->
    <script>
        $(document).ready(function() {
            // Check local storage for theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-theme') {
                $('body').removeClass('light-theme').addClass('dark-theme');
                $('#theme-switch').prop('checked', true);
            } else {
                $('body').removeClass('dark-theme').addClass('light-theme');
                $('#theme-switch').prop('checked', false);
            }

            // Handle custom theme switcher click
            $('#custom-theme-switch').on('click', function() {
                const isDark = $('body').hasClass('dark-theme');
                if (isDark) {
                    $('body').removeClass('dark-theme').addClass('light-theme');
                    $('#theme-switch').prop('checked', false);
                    localStorage.setItem('theme', 'light-theme');
                } else {
                    $('body').removeClass('light-theme').addClass('dark-theme');
                    $('#theme-switch').prop('checked', true);
                    localStorage.setItem('theme', 'dark-theme');
                }
            });
        });
    </script>
    
    <!-- Additional scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
