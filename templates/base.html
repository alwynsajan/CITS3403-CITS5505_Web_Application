<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Dashboard</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-theme">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="logo mb-4">
                    <h2 class="py-3">Smart Budget</h2>
                </div>
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item active">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/expenses">
                                <i class="fas fa-receipt me-2"></i> Expenses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="fas fa-cog me-2"></i> Settings
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="theme-toggle mt-auto py-3">
                    <i class="fas fa-sun"></i>
                    <div class="form-check form-switch d-inline-block mx-2">
                        <input class="form-check-input" type="checkbox" id="theme-switch">
                    </div>
                    <i class="fas fa-moon"></i>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 ms-auto main-content">
                <header class="mb-4 py-3">
                    <h1>Welcome to Smart Budget</h1>
                    <p class="lead">Take control of your finances with our easy-to-use tools</p>
                </header>
                
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme switcher JS -->
    <script>
        $(document).ready(function() {
            // Check if there's a saved theme preference
            const savedTheme = localStorage.getItem('theme');
            
            // Set theme based on saved preference or system default
            if (savedTheme === 'dark-theme') {
                $('body').removeClass('light-theme').addClass('dark-theme');
                $('#theme-switch').prop('checked', true);
            } else {
                $('body').removeClass('dark-theme').addClass('light-theme');
                $('#theme-switch').prop('checked', false);
            }
            
            // Handle theme toggle
            $('#theme-switch').change(function() {
                if ($(this).is(':checked')) {
                    $('body').removeClass('light-theme').addClass('dark-theme');
                    localStorage.setItem('theme', 'dark-theme');
                } else {
                    $('body').removeClass('dark-theme').addClass('light-theme');
                    localStorage.setItem('theme', 'light-theme');
                }
            });
        });
    </script>
    
    <!-- Additional scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
