<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-theme">
    <div class="dashboard-container">
        <!-- Modern sidebar with text navigation -->
        <aside class="sidebar">
            <div class="logo">SB</div>
            <nav class="menu">
                <a href="/" class="menu-item {{ 'active' if request.path == '/' }}">Dashboard</a>
                <a href="/expenses" class="menu-item {{ 'active' if request.path == '/expenses' }}">Expenses</a>
                <a href="/settings" class="menu-item {{ 'active' if request.path == '/settings' }}">Settings</a>
            </nav>
            
            <!-- Theme toggle switch -->
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-switch-label">
                    <span class="theme-icon light">‚òÄÔ∏è</span>
                    <span class="theme-icon dark">üåô</span>
                    <span class="theme-switch-toggle"></span>
                </label>
            </div>
            
            <div class="profile-pic"></div>
        </aside>
        
        <!-- Main content container -->
        <main class="main-content">
            <!-- Welcome header for all pages -->
            <div class="welcome-header">
                <h1>Welcome to Smart Budget</h1>
                <p>Take control of your finances with our easy-to-use tools</p>
            </div>
            
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeSwitch = document.getElementById('theme-switch');
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.replace('light-theme', 'dark-theme');
                themeSwitch.checked = true;
            }
            
            // Theme switch event listener
            themeSwitch.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.replace('light-theme', 'dark-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.replace('dark-theme', 'light-theme');
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
