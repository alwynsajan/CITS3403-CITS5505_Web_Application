<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWhiz | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>WalletWhiz</h1>
            </div>
            
            <h2>Sign in to your account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="login-options">
                    <!-- <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div> -->
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="/signup">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Handle form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();

          const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
          
          const formData = {
              username: document.getElementById('username').value,
              password: document.getElementById('password').value,
          };
          console.log("formData :",formData)

          fetch('/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': csrfToken 
              },
              body: JSON.stringify(formData)
          })
          .then(response => {
              if (!response.ok) {
                  return response.json().then(err => { throw err; });
              }
              return response.json();
          })
          .then(data => {
              console.log('Response:', data);
              
              if (data.status === "Success" && data.redirect) {
                  window.location.href = data.redirect;  // Client-side redirect
              }
              else{
                alert(data.status + ": " + data.message);
              }
          })
          .catch(error => {
              console.error('Error:', error);
              const message = error.message || 'An error occurred while processing your request';
              alert("Error: " + message);
          });
      });

        
    </script>
</body>
</html>
